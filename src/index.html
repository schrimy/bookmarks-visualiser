<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bookmarks experiment</title>
    </head>
    <body>
        <header>
            <h1>Bookmarks Visualiser</h1>
        </header>
        <main>
            <form class="file-selector">
                <div>
                    <input id="choice-one" type="radio" name="origin" value="stream" checked>
                    <label for="choice-one">Bookmarks from stream</label>
                </div>
                <div class="download-file">
                    <input id="choice-two" type="radio" name="origin" value="file">
                    <label for="choice-two">Bookmarks from downloaded file</label>
                    <input id="file-path" type="file" accept=".html">
                </div>
                <input type="submit" name="origin">
            </form>
            <section id='lists-container'></section>
        </main>
    </body>
</html>
